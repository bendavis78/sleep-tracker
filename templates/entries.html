{% extends "base.html" %}
{% block content %}
<h1>Entries</h1>
<table class="table">
  <thead>
    <tr><th>Date</th></tr>
  </thead>
  <tbody>
    {% for entry in entries %}
    {% if entry.date %}
    <tr>
      <td>
        {% set datestr = entry.date|date("YYYY-MM-DD") %}
        <a href="{{ url("entry", {date: datestr}) }}">{{ entry.date|date("L") }}</a>
      </td>
    </tr>
    {% endif %}
    {% endfor %}
  </tbody>
</table>
{% endblock %}
