{% extends "base.html" %}
{% block content %}
<h1>Events</h2>
<table class="table">
  <thead>
    <th>Timestamp</th><th>Event type</th>
  </thead>
  <tbody>
    {% for event in events %}
    <tr>
      <td>
        <a href="{{ url('event', {timestamp: event.timestamp}) }}">
          {{ event.timestamp|date("llll") }}
        </a>
      </td>
      <td>{{ event.type }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
